<!DOCTYPE html>
<html>

<head>
  <title>Food and Drinks Menu of canteen D</title>
  <link rel="stylesheet" type="text/css" href="menu.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Your Logo">
      <h1>Canteen D</h1>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="AboutUs.html">About Us</a>
    </nav>
  </header>

  <div class="menu-section">
    <div class="food-menu">
      <h2>Food Menu</h2>
      <div class="item">
        <img src="f6.png" alt="Food 1">
        <div>
          <p>Panipuri</p>
          <p>Price:&#8377; 30 /-</p>
        </div>
        <button data-price="30" data-name="Panipuri">Add to Cart</button>
      </div>
      <div class="item">
        <img src="f7.png" alt="Food 2">
        <div>
          <p>Pakora</p>
          <p>Price:&#8377; 40 /-</p>
        </div>
        <button data-price="40" data-name="Pakora">Add to Cart</button>
      </div>
      <div class="item">
        <img src="f5.png" alt="Food 3">
        <div>
          <p>Dosa</p>
          <p>Price:&#8377; 100 /-</p>
        </div>
        <button data-price="100" data-name="Dosa">Add to Cart</button>
      </div>
      <div class="item">
        <img src="f4.png" alt="Food 1">
        <div>
          <p>Pasta</p>
          <p>Price:&#8377; 60 /-</p>
        </div>
        <button data-price="60" data-name="Pasta">Add to Cart</button>
      </div>
      <!-- Add more food items here -->
    </div>

    <div class="drink-menu">
      <h2>Drink Menu</h2>
      <div class="item">
        <img src="d5.png" alt="Drink 1">
        <div>
          <p>Limca</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button data-price="20" data-name="Limca">Add to Cart</button>
      </div>
      <div class="item">
        <img src="d6.png" alt="Drink 2">
        <div>
          <p>Frooti</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button data-price="20" data-name="Frooti">Add to Cart</button>
      </div>
      <div class="item">
        <img src="d3.png" alt="Drink 3">
        <div>
          <p>Coca Cola</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button data-price="20" data-name="Coca Cola">Add to Cart</button>
      </div>
      <!-- Add more drink items here -->
    </div>
  </div>

  <div class="cart" id="cart">
    <h2>Cart</h2>
    <!-- Cart items will be added here -->
    <p id="total">Total-</p>
    <button>Proceed to Payment</button>
  </div>

  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
</footer>

  <script>
    // Initialize the total price
    let totalPrice = 0;

    // Function to handle "Add to Cart" button click
    function addToCart(event) {
      const button = event.target;
      const price = parseFloat(button.getAttribute('data-price'));
      const name = button.getAttribute('data-name');

      // Create a new cart item element
      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');
      cartItem.innerHTML = `
        <p>${name}</p>
        <p>&#8377; ${price.toFixed(2)} /-</p>
      `;

      // Append the cart item to the Cart section
      const cart = document.getElementById('cart');
      cart.insertBefore(cartItem, document.getElementById('total'));

      // Update the total price
      totalPrice += price;

      // Display the updated total price
      const total = document.getElementById('total');
      total.innerText = `Total - ${totalPrice.toFixed(2)} /-`;
    }

    // Add event listeners to all "Add to Cart" buttons
    const addToCartButtons = document.querySelectorAll('.item button[data-price]');
    addToCartButtons.forEach((button) => {
      button.addEventListener('click', addToCart);
    });
  </script>
</body>

</html>
