<!DOCTYPE html>
<html>
<head>
    <title>Login to Campus Cafe Hub</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            background-image: url("bg.jpg");
            background-size: cover;
            margin: 200px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin-top: 15.56rem;
        }
        .logo {
            width: 200px;
            max-width: none; 
            height: 200px; 
            background-image: url('logo.jpg');
            background-size:contain;
            border-radius:80%;
            border-collapse: collapse;
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px; 
            
            background-color: #fff;
            border: 1px solid #9a7878;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .register-link {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <h2>Login</h2>
        <form action="home.html" method="post">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter your username" name="username" required>

            <label for="password"><b>Password</b></label>
            <div class="password-container">
                <input type="password" placeholder="Enter your password" name="password" required>
                <button type="button" id="togglePassword" class="eye-icon" aria-label="Toggle password visibility"></button>
            </div>

            <button type="submit">Login</button>
        </form>

        <p class="register-link">Haven't registered yet? <a href="register.html">Register now</a></p>
    </div>

    <style>
        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            width: 24px;
            height: 24px;
            background-image: url("eye-icon.jpg"); /* Replace with your eye icon image */
            background-size: cover;
        }
    </style>

    <script>
        // JavaScript to toggle password visibility
        const passwordInput = document.querySelector('input[name="password"]');
        const togglePasswordButton = document.getElementById("togglePassword");

        togglePasswordButton.addEventListener("click", function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>
</html>
