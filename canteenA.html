<!DOCTYPE html>
<html>

<head>
  <title>Food and Drinks Menu of canteen A</title>
  <link rel="stylesheet" type="text/css" href="menu.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Your Logo">
      <h1>Canteen A</h1>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="AboutUs.html">About Us</a>
    </nav>
  </header>

  <div class="menu-section">
    <div class="food-menu">
      <h2>Food Menu</h2>
      <div class="item">
        <img src="f3.png" alt="Food 1">
        <div>
          <p>Vada Pao</p>
          <p>Price:&#8377; 60 /-</p>
        </div>
        <button data-price="60" data-name="Vada Pao">Add to Cart</button>
      </div>
      <div class="item">
        <img src="f4.png" alt="Food 1">
        <div>
          <p>Pasta</p>
          <p>Price:&#8377; 60 /-</p>
        </div>
        <button data-price="60" data-name="Pasta">Add to Cart</button>
      </div>
      <div class="item">
        <img src="f2.png" alt="Food 2">
        <div>
          <p>Burger</p>
          <p>Price:&#8377; 50 /-</p>
        </div>
        <button data-price="50" data-name="Burger">Add to Cart</button>
      </div>
      <div class="item">
        <img src="f1.png" alt="Food 3">
        <div>
          <p>Biryani</p>
          <p>Price:&#8377; 120 /-</p>
        </div>
        <button data-price="120" data-name="Biryani">Add to Cart</button>
      </div>
      <!-- Add more food items here -->
    </div>

    <div class="drink-menu">
      <h2>Drink Menu</h2>
      <div class="item">
        <img src="d4.png" alt="Drink 1">
        <div>
          <p>Sprite</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button data-price="20" data-name="Sprite">Add to Cart</button>
      </div>
      <div class="item">
        <img src="d3.png" alt="Drink 2">
        <div>
          <p>Coca Cola</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button data-price="20" data-name="Coca Cola">Add to Cart</button>
      </div>
      <div class="item">
        <img src="d1.png" alt="Drink 3">
        <div>
          <p>Sting</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button data-price="20" data-name="Sting">Add to Cart</button>
      </div>
      <!-- Add more drink items here -->
    </div>
  </div>

  <div class="cart" id="cart">
    <h2>Cart</h2>
    <!-- Cart items will be added here -->
    <p id="total">Total-</p>
    <button>Proceed to Payment</button>
  </div>

  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
</footer>

  <script>
    // Initialize the total price
    let totalPrice = 0;
  
    // Function to handle "Add to Cart" button click
    function addToCart(event) {
      const button = event.target;
      const price = parseFloat(button.getAttribute('data-price'));
      const name = button.getAttribute('data-name');
      
      // Create a new cart item element
      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');
      cartItem.innerHTML = `
        <p>${name}</p>
        <p>&#8377; ${price.toFixed(2)} /-</p>
      `;
  
      // Append the cart item to the Cart section
      const cart = document.getElementById('cart');
      cart.insertBefore(cartItem, document.getElementById('total'));
  
      // Update the total price
      totalPrice += price;
  
      // Display the updated total price
      const total = document.getElementById('total');
      total.innerText = `Total - ${totalPrice.toFixed(2)} /-`;
    }
  
    // Add event listeners to all "Add to Cart" buttons
    const addToCartButtons = document.querySelectorAll('.item button[data-price]');
    addToCartButtons.forEach((button) => {
      button.addEventListener('click', addToCart);
    });
  </script>

</body>

</html>
